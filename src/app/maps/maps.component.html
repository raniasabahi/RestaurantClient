
<meta charset="ISO-8859-1">
	<title>Find Latitude and Longitude</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-map/3.0-rc1/jquery.ui.map.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript" src="../js/map.js"></script> 

<div id="main-container">
  <div class="panel-header panel-header-sm">

  </div>

  <div class="main-content">
    <div class="row">
        
      <div class="col-lg-4" *ngFor="let v of phas">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">{{v.zone.nom}}</h5>
            <h4 class="card-title">{{v.nom}}</h4>
            
            </div>
          
          <div class="card-body">
            <div class = "e-card">
                <div class="img-prev">
                    <img src="{{v.urlphoto}}" alt="" name="photo">
                    <div class="img-slide" *ngFor="let p of v.photos">
                        <img src="{{p.url}}">

                    </div>
                </div>
            </div>
           
          </div>
          <div class="card-footer">
            <div class="stats">
              <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" (click)="onOpenModal(v, 'position')" style="background-color: white;">
                <i class="now-ui-icons location_pin" style="color: red; font-weight: bolder;"> View Map</i>
              </button>
              
            </div>
          </div>
        </div>
      </div>
      </div>
    
 

  <!--Edit Modal-->
  <div class="modal fade bd-example-modal-lg" id="pospha" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Position: {{pha?.nom}}</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" name="close">Map
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div>
            <div id="map" class="map" style="height: 450px"></div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">latitude :</label>
            <input type="text" ngModel="{{pha?.lat}}" name="lat" class="form-control" disabled id="lat"
              placeholder="" required>
          </div>
          <div class="form-group">
            <label for="name">longitude :</label>
            <input type="text" ngModel="{{pha?.log}}" disabled name="lon" class="form-control" id="lng"
              placeholder="" required>
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
</div>
</div>
