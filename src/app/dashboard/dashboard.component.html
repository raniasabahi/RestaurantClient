<div class="main-content">
<div class="container-fluid">

<div class="row">
    <form (ngSubmit)="onSubmit()">
        
      <div class="col-sm-6-mb-2">
        <label for="ville">Ville : </label>
        <select  class="form-control"  id="ville" name="ville" [(ngModel)]="selectedVille" (ngModelChange)="handleOptionChange()">
            <option [value]="0">choisir une ville</option>
            <option *ngFor="let ville of villes" [value]="ville.id"> {{ ville.nom }} </option>  
         </select>
        
        <label for="zone">Zone : </label>
        <select  class="form-control"  id="zone" name="zone" [(ngModel)]="selectedZone">
            <option [value]="0">choisir une zone</option>
            <option *ngFor="let zone of zones" [value]="zone.id"> {{ zone.nom }} </option>     
         </select>
        </div>
    <button type="submit" class="btn btn-danger pull-right">Chercher</button>

</form>
</div>
<div class="row">
    <form (ngSubmit)="onSubmit2()">
    <div class="col-sm-6-mb-2">
        <label for="serie">Serie : </label>
        <select  class="form-control"  id="serie" name="serie" [(ngModel)]="selectedSerie">
            <option [value]="0">choisir une serie</option>
            <option *ngFor="let serie of series" [value]="serie.id"> {{ serie.nom }} </option>  
         </select>
        </div> 
    <button type="submit" class="btn btn-danger pull-right">Chercher</button>
</form>
</div>










<div class="col-lg-9 col-md-12">
    <div class="row pb-3">
        <div class="col-lg-4 col-md-6 col-sm-12 pb-1" *ngFor="let resto of Restos">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <img src ="{{resto.urlphoto}}">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3">{{resto.nom}}</h6>
                    <p class="text-truncate mb-3">{{resto.adresse}}</p>
                    <p class="text-truncate mb-3"><strong>Close :</strong>{{resto.close}}</p>
                    <p class="text-truncate mb-3"><strong>Open :</strong>{{resto.open}}</p> 
                </div>
               
            </div>
        </div>
        
    </div>
</div>
  </div>
</div>
